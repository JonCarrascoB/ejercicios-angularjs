<div class="row" ng-controller="formController">
    <div class="col">
        <h1>{{titulo}}</h1>
        <form name="formulario"
            ng-submit="guardarDatos()"
            novalidate>

            <div class="form-group">
                <label for="nombre" class="control-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                ng-model="formData.nombre" placeholder="Introduzca su nombre" 
                ng-minlength="3" ng-maxlength="250"
                required>         
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Correo Electronico:</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="formData.email" placeholder="Introduzca su email" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="col">
        <div class="card">
            <h5 class="card-header">Estructura de datos</h5>
            <div class="card-body">
                <p class="card-text"><pre>{{formulario | json}}</pre></p>
            </div>
        </div>
    </div>

</div>
