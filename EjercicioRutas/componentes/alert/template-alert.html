<div class="alert alert-{{$ctrl.clase}} alert-dismissible fade show" role="alert">
  <p ng-bind-html="$ctrl.texto"></p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-hide="{{($ctrl.clase)?'false':'true'}}">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
